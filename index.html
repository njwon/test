<!DOCTYPE html>
<html>   
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>디데이</title>
	<style>
@font-face {
    font-family: 'OngleebDaisy';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2508-2@1.0/Ownglyph_daisy-Rg.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}
		body {
			margin: 0;
	}

	.text {
		margin-top: 5%;
		text-align: center;
                font-family: 'OngleebDaisy';
	}
	</style>
</head>
<body>
	<div class="text">
		
	</div>
	<script>
		const text = document.querySelector('.text');
		const specialDate = new Date("2025-08-31");
		let today =  new Date();
		let days = today - specialDate;
		
		const diffDays = Math.floor(days / (1000 * 60 * 60 * 24))+1;
		function date(date) {
  		let year = date.getFullYear();
  		let month = ('0' + (date.getMonth() + 1)).slice(-2);
  		let day = ('0' + date.getDate()).slice(-2);
  		let dateString = year + '-' + month  + '-' + day;
  		return dateString;
		}

		text.innerHTML = `❤️: ${date(specialDate)}<br>⌛️: ${date(today)}<br>❤️⌛️: ${diffDays}일째`;
	</script>
</body>
</html>
